<!DOCTYPE html>
<html layout:decorator="task/layout">
<head>
    <title>Task List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}"/>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>

<!--/* Content of this page will be decorated by the elements of layout.html (task/layout) */-->
<div layout:fragment="content">

    <!--/* Demonstrating layout:include */-->

    <div layout:include="task/alert :: alert" th:with="type='info', header='Info'" th:remove="tag">
        <!--/* Implements alert content fragment with simple content */-->
        <th:block layout:fragment="alert-content">
            <p><em>This list contains all projects</em></p>
        </th:block>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Description</td>
            <td>Required Amount</td>
            <td>Owner</td>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${projects.empty}">
            <td colspan="4">No tasks</td>
        </tr>
        <tr th:each="project : ${projects}">
            <td th:text="${project.getId()}"></td>
            <td><a href="#" th:text="${project.getName()}"></a></td>
            <td th:text="${project.getdescriptionProject()}"></td>
            <td th:text="${project.getrequiredMoney()}"></td>
            <td th:text="${project.getUser().getFullName()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
