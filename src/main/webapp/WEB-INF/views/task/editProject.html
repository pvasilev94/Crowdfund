<!DOCTYPE html>
<html>

<head>
    <title>Create Project</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>

<body>
<form class="form-narrow form-horizontal" th:action="@{|/projects/${project.getId()}/edit|}"  method="post">
    <fieldset>
        <legend>Edit Description</legend>
        <div class="form-group">
            <label for="projectinfo" class="col-lg-2 control-label">Info: </label>
            <div class="col-lg-10">
                <textarea class="form-control" th:field="${project.descriptionProject}" rows="4" id="projectinfo" placeholder="Put your project info here:" name="descriptionProject"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" name="action" value="create">Apply Change</button>
                <button type="submit" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
